<body>
  <div class="login-container">
    <div class="login-card">
      <h2 class="login-header">Welcome Back</h2>
      <form class="login-form" (ngSubmit)="onSubmit()" [formGroup]="userForm">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"  [(ngModel)]="user.pass" id="password" formControlName="pass" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Re-Password</label>
          <input type="password"  [(ngModel)]="user.re_pass" id="re-password" formControlName="re_pass" class="form-control" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <p class="signup-link">Bạn không có tài khoản ? <a  [routerLink]="['/register']">Sign up</a></p>
      <p class="signup-link"><a h [routerLink]="['/forgot']">Bạn quên tài khoản ?</a></p>
    </div>
  </div>
</body>
