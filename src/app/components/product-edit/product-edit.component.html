<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- icon boostrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    .dk {
      font-size: 25px;
      margin-left: 50px;
      text-decoration: none;
      color: white;
    }
  </style>
</head>

<body>
  <div class="row">
    <div class="col-md-2 text-dark p-4 ">
      <hr>
      <p><i class="bi bi-pie-chart-fill me-2"></i><a class="text-decoration-none text-dark" href="/statistic">
          Quản lý thống kê</a></p>
      <p><i class="bi bi-tag-fill me-2"></i><a class="text-decoration-none text-dark" href="AdminCate.html"> Quản lý
          danh mục</a></p>
      <p><i class="bi bi-box-seam me-2"></i><a class="text-decoration-none text-dark" href="AdminCate.html"> Quản lý
          sản phẩm</a></p>
      <p><i class="bi bi-people-fill me-2"></i><a class="text-decoration-none text-dark" href="/users"> Quản lý
          người dùng</a></p>
      <p><i class="bi bi-cart-fill me-2"></i><a class="text-decoration-none text-dark" href="/order"> Quản lý đơn
          hàng</a></p>
      <p><i class="bi bi-chat-left-text-fill me-2"></i><a class="text-decoration-none text-dark" href="/feedback"> Quản
          lý bình luận</a></p>
      <hr>
      <div class="text-center">
        <a href="" class="btn btn-danger">Đăng xuất</a>
      </div>
    </div>
    <div class="col-md-10 p-0">

      <!-- <button>thêm sản phẩm</button> -->
      <div class="row p-5">
        <h1>Quản lý Danh Mục</h1>
        <div>
          <!-- <a href="AddPRo.html" class="btn btn-primary">thêm sản phẩm</a> -->
        </div>
        <form (ngSubmit)="onSubmit()" [formGroup]="ProForm">
          <label class="from-label" for="">Id</label>
          <input class="form-control mb-2" type="text" name="id" value="" formControlName="id" [(ngModel)]="Product.id">
          <small *ngIf="!ProForm.get('id')?.valid && ProForm.get('id')?.touched" id="nameHelpId"
            class="text-muted">
            Pro name is required
          </small>
          <label class="from-label" for="">Tên sản phẩm</label>
          <input class="form-control mb-2" type="text" name="name" value="" formControlName="name"
            [(ngModel)]="Product.name">
          <small *ngIf="!ProForm.get('name')?.valid && ProForm.get('name')?.touched" id="nameHelpName"
            class="text-muted">
            Pro name is required and and at least 6 characters
          </small>
          <label class="from-label" for="">Giá sản phẩm</label>
          <input class="form-control mb-2" type="text" name="price" value="" formControlName="price"
            [(ngModel)]="Product.price">
          <label class="from-label" for="">Mô tả sản phẩm</label>
          <input class="form-control mb-2" type="text" name="description" value="" formControlName="description"
            [(ngModel)]="Product.description">
          <div class="form-group">
            <button class="btn btn-primary">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
