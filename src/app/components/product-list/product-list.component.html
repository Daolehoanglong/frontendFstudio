<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- icon boostrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    .dk {
      font-size: 25px;
      margin-left: 50px;
      text-decoration: none;
      color: white;
    }
  </style>
</head>

<body>
  <div class="row">
    <div class="col-md-2 text-dark p-4 ">
      <hr>
      <p><i class="bi bi-pie-chart-fill me-2"></i><a class="text-decoration-none text-dark" href="/statistic">
          Quản lý thống kê</a></p>
      <p><i class="bi bi-tag-fill me-2"></i><a class="text-decoration-none text-dark" [routerLink]="['/category-list']"> Quản lý
          danh mục</a></p>
      <p><i class="bi bi-box-seam me-2"></i><a class="text-decoration-none text-dark" [routerLink]="['/product-list']"> Quản lý
          sản phẩm</a></p>
      <p><i class="bi bi-people-fill me-2"></i><a class="text-decoration-none text-dark" href="/users"> Quản lý
          người dùng</a></p>
      <p><i class="bi bi-cart-fill me-2"></i><a class="text-decoration-none text-dark" href="/order"> Quản lý đơn
          hàng</a></p>
      <p><i class="bi bi-chat-left-text-fill me-2"></i><a class="text-decoration-none text-dark" href="/feedback"> Quản
          lý bình luận</a></p>
      <hr>
      <div class="text-center">
        <a href="" class="btn btn-danger">Đăng xuất</a>
      </div>
    </div>
    <div class="col-md-10 p-0">
      
      <!-- <button>thêm sản phẩm</button> -->
      <div class="row p-5">
        <h1>Quản lý Sản Phẩm</h1>
        <div>
          <a [routerLink]="['/product-add']" class="btn btn-primary">thêm sản phẩm</a>
        </div>
        <table class="table">
          <thead>
            <th>id</th>
            <th>ten</th>
            <th>giá</th>
            <th>img</th>
            <th>mô tả</th>
            <!-- <th>hinh</th> -->
            <th>thao tac</th>
          </thead>
          <tbody *ngFor="let pro of products">
            <tr>
              <td>
                {{pro.id}}
              </td>
              <td>
                {{pro.name}}
              </td>
              <td>
                {{pro.price}}
              </td>
              <td>
                <img src="assets/img/categories/{{pro.img}}" alt="" width="100">
              </td>
              <td>
                {{pro.description}}
              </td>
              <!-- <td>
                <img src="./img/3.jpeg" alt="">{{category.img}}
              </td> -->
              <td>
                <a [routerLink]="['/product-edit/' + pro.id]" class="fs-9 text-warning bi bi-pencil-square"> edit </a> <br>
                <a [routerLink]="['/product-delete/' + pro.id]" class="fs-9 text-danger bi bi-trash3-fill"> delete </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
