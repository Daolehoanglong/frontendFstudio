<body>
  <div class="login-container">
    <div class="login-card">
      <h2 class="login-header">Welcome</h2>
      <form class="login-form" (ngSubmit)="onSubmit()" [formGroup]="registerForm">
        <div class="form-group">
          <label for="fullname">Name</label>
          <input type="fullname"  [(ngModel)]="user.fullname" id="fullname" formControlName="fullname" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email"  [(ngModel)]="user.email" id="email" formControlName="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"  [(ngModel)]="user.pass" id="password" formControlName="pass" class="form-control" required>
        </div>
        <button type="submit" class="login-btn">Register</button>
      </form>
      <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>
</body>
